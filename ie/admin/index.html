<div id="content">
<div class="box" style="width: 325px; min-height: 300px; margin-top: 40px; margin-left: auto; margin-right: auto;">
  <div class="left"></div>
  <div class="right"></div>
  <div class="heading">
    <h1 style="background-image: url('view/image/lockscreen.png');">Introduceţi datele de autentificare.</h1>
  </div>
  <div class="content" style="min-height: 150px;">
        <form action="http://www.teatrulmetropolis.ro/ie/admin/index.php?route=common/login" method="post" enctype="multipart/form-data" id="form">
      <table style="width: 100%;">
        <tr>
          <td style="text-align: center;" rowspan="4"><img src="view/image/login.png" alt="Introduceţi datele de autentificare." /></td>

        <tr>
          <td>Nume de Utilizator:<br />
            <input type="text" name="username" value="" style="margin-top: 4px;" />

            <br />

            <input type="password" name="password" value="" style="margin-top: 4px;" /></td>
        </tr>

          <td>&nbsp;</td>
        </tr>
        <tr>
          <td style="text-align: right;"><a onclick="$('#form').submit();" class="button"><span>Autentificare</span></a></td>
        </tr>
      </table>
    </form>
    <script type="text/javascript"><!--
	$('#form input').keydown(function(e) {
		if (e.keyCode == 13) {
			$('#form').submit();
		}
	});
